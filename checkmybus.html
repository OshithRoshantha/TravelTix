<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style3.css">
</head>
<body>
    <div class="header">
        <div class="icon">
            <img src="/Assets/logo.png" class="iconImg">
        </div>
        <div class="homeb">
            <div class="HomeDelete" ></div>
        </div>
        <div class="contactb">
            <div class="ContactUs" onclick="openPage3()">Home</div>
        </div>
    </div>
    <div class="container">
        <div class="containUpper">
            <div class="searchBox">
                <input type="text" id="userInput" class="fromBar" placeholder="From">
                <input type="text" id="userInput2" class="toBar" placeholder="To">
                <div class="searchBar" onclick="setTicketPrice()">Find Now</div>
                <div class="switcher">
                    <img src="/Assets/swap.png" class="swapImg">
                </div>
            </div>
            <img src="/Assets/coverImg.jpg" class="coverImg">
        </div>
        <div class="containerLower">
            <div class="time">Current Time
                <p id="currentTime"></p>
            </div>
            <div class="normal">
                <div class="type">
                    <div class="busIcon">
                        <img src="/Assets/icon3.png" class="busImg">
                    </div>
                    <div class="bus">Normal Bus</div>
                </div>
                <div class="line"></div>
                <div class="details">
                    <div class="left">
                        <div class="upperA">Estimate Reach</div>
                        <div class="lowerA">N/A</div>
                    </div>
                    <div class="right">
                        <div class="upperB">Ticket Price</div>
                        <div class="lowerB" id="normalTicket"></div>
                    </div>
                </div>
            </div>
            <div class="lux">
                <div class="type">
                    <div class="busIcon">
                        <img src="/Assets/icon3.png" class="busImg">
                    </div>
                    <div class="bus">Luxury Bus</div>
                </div>
                <div class="line"></div>
                <div class="details">
                    <div class="left">
                        <div class="upperA">Estimate Reach</div>
                        <div class="lowerA">N/A</div>
                    </div>
                    <div class="right">
                        <div class="upperB">Ticket Price</div>
                        <div class="lowerB">LRK N/A</div>
                    </div>
                </div>
            </div>
            <div class="expLux">
                <div class="type">
                    <div class="busIcon">
                        <img src="/Assets/icon3.png" class="busImg">
                    </div>
                    <div class="bus">Expressway Luxury Bus</div>
                </div>
                <div class="line"></div>
                <div class="details">
                    <div class="left">
                        <div class="upperA">Estimate Reach</div>
                        <div class="lowerA">N/A</div>
                    </div>
                    <div class="right">
                        <div class="upperB">Ticket Price</div>
                        <div class="lowerB">LRK N/A</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <p class="footerText">Â© [2024] TravelTix. All Rights Reserved. Created by Oshith Roshantha 	&#x1F607;</p>
    </div>
